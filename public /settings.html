<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice Settings</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-size: 16px;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
    .night-mode select {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'">ğŸ  Home</button>
  <h1>âš™ï¸ GraceVoice Settings</h1>

  <div>
    <label for="voiceSelect"><b>Preferred Voice:</b></label><br>
    <select id="voiceSelect"></select>
  </div>

  <div>
    <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> ğŸŒ™ Night Mode</label>
  </div>

  <div style="margin-top: 30px;">
    <h3>ğŸ™ï¸ Voice Commands Guide</h3>
    <p style="max-width: 500px; margin: auto; text-align: left;">
      â€¢ Say <b>â€œRead Genesis 1 verse 1â€</b><br>
      â€¢ Say <b>â€œRead John 3 verse 16 to 18â€</b><br>
      â€¢ Say <b>â€œRepeatâ€</b> to hear the last again<br>
      â€¢ Say <b>â€œStopâ€</b> or <b>â€œPauseâ€</b> to cancel reading
    </p>
    <div style="margin-top: 15px;">
      <a href="#" onclick="alert('More help coming soon.')">ğŸ” More Help</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const isNight = document.body.classList.toggle("night-mode");
      localStorage.setItem("graceTheme", isNight ? "dark" : "light");
    }

    function populateVoices() {
      const voiceSelect = document.getElementById("voiceSelect");
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });

      const savedIndex = localStorage.getItem("graceVoiceIndex");
      if (savedIndex && voices[savedIndex]) {
        voiceSelect.value = savedIndex;
      }

      voiceSelect.onchange = () => {
        localStorage.setItem("graceVoiceIndex", voiceSelect.value);
        const testVoice = voices[voiceSelect.value];
        const test = new SpeechSynthesisUtterance("Voice selected.");
        test.voice = testVoice;
        speechSynthesis.speak(test);
      };
    }

    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
        document.getElementById("themeToggle").checked = true;
      }
      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = populateVoices;
      } else {
        populateVoices();
      }
    };
  </script>
</body>
</html>
