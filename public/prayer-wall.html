<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üôè Prayer Wall | GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
    }
    .prayer-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .prayer-card p {
      margin: 10px 0;
      font-size: 18px;
    }
    .prayer-card .timestamp {
      font-size: 12px;
      color: #777;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .prayer-card {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <button style="position: absolute; top: 15px; left: 15px;" onclick="window.location.href='index.html'">üè† Home</button>

  <h1>üôè Global Prayer Wall</h1>

  <form onsubmit="submitPrayer(event)">
    <textarea id="prayerInput" rows="4" placeholder="Write your prayer request..."></textarea><br>
    <button type="submit">üì§ Submit Prayer</button>
  </form>

  <div id="prayerList">Loading prayer requests...</div>

  <script>
    function submitPrayer(event) {
      event.preventDefault();
      const input = document.getElementById('prayerInput');
      const text = input.value.trim();
      if (!text) return alert("Please enter a prayer request.");
      const prayers = JSON.parse(localStorage.getItem("gracePrayers") || "[]");
      prayers.unshift({ text, timestamp: new Date().toISOString(), attending: 0 });
      localStorage.setItem("gracePrayers", JSON.stringify(prayers.slice(0, 100)));
      input.value = "";
      renderPrayers();
      alert("üôè Prayer submitted.");
    }

    function attendToPrayer(index) {
      const prayers = JSON.parse(localStorage.getItem("gracePrayers") || "[]");
      prayers[index].attending = (prayers[index].attending || 0) + 1;
      localStorage.setItem("gracePrayers", JSON.stringify(prayers));
      renderPrayers();
    }

    function renderPrayers() {
      const container = document.getElementById('prayerList');
      const prayers = JSON.parse(localStorage.getItem("gracePrayers") || "[]");
      container.innerHTML = "";
      if (prayers.length === 0) {
        container.innerHTML = "<p>No prayer requests yet.</p>";
        return;
      }

      prayers.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "prayer-card";
        div.innerHTML = `
          <p>${p.text}</p>
          <div class="timestamp">üïí ${new Date(p.timestamp).toLocaleString()}</div>
          <button onclick="attendToPrayer(${i})">‚úã I'm Praying (${p.attending || 0})</button>
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
      }
      renderPrayers();
    };
  </script>
</body>
</html>
