<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 32px; color: #2c3e50; }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 24px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #145a9e; }
    .bookmark-btn {
      font-size: 14px;
      padding: 4px 8px;
      margin-left: 10px;
      background: #ddd;
      color: #444;
      border-radius: 4px;
    }
    .bookmark-btn:hover { background: #ccc; }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .verse-line {
      display: block;
      margin: 8px 0;
    }
    .active-verse {
      background-color: #e0f0ff;
      font-weight: bold;
      padding: 4px;
      border-radius: 5px;
    }
    .night-mode { background-color: #1c1c1c; color: #e0e0e0; }
    .night-mode .scripture-box { background-color: #2b2b2b; color: #e0e0e0; }
    .night-mode button { background-color: #333; color: #fff; }
    .night-mode button:hover { background-color: #555; }
    .night-mode select, .night-mode input[type="number"] {
      background-color: #444; color: #fff; border-color: #666;
    }
  </style>
</head>
<body>
<h1>üìñ GraceVoice</h1>

<div>
  <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Night Mode</label>
</div>

<div>
  <select id="voiceSelect"></select>
</div>

<div>
  <button onclick="readText()">‚ñ∂Ô∏è Start Reading (Full)</button>
  <button onclick="stopSpeech()">‚èπÔ∏è Stop/Pause</button>
  <button onclick="readHighlighted()">üîç Read with Highlight</button>
  <button onclick="startVoice()">üé§ Voice Command</button>
</div>

<div>
  <select id="bookSelect">
    <!-- Book options here (unchanged for brevity) -->
  </select>
  <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
  <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
  <input id="endVerseInput" type="number" placeholder="End Verse (optional)" min="1" />
  <button onclick="readSelected()">üìò Read Selection</button>
</div>

<div class="scripture-box" id="verseDisplay">Click "Start Reading" or use voice command</div>
<div id="voiceFeedback" aria-live="polite"></div>

<div style="margin-top: 40px">
  <button onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</button>
  <button onclick="window.location.href='testimonies.html'">üì£ Testimonies</button>
  <button onclick="window.location.href='receive-christ.html'">üôè Receive Christ</button>
  <button onclick="window.location.href='prayer-wall.html'">üß° Prayer Wall</button>
  <button onclick="window.location.href='about.html'">‚ÑπÔ∏è About</button>
</div>

<script>
let voices = [];
let utterance = null;
let verseData = {};

function toggleTheme() {
  document.body.classList.toggle("night-mode");
}

function populateVoiceSelect() {
  voices = window.speechSynthesis.getVoices();
  const select = document.getElementById("voiceSelect");
  select.innerHTML = "";
  voices.forEach((voice, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = `${voice.name} (${voice.lang})`;
    select.appendChild(option);
  });
}

function speak(text) {
  if (speechSynthesis.speaking) speechSynthesis.cancel();
  utterance = new SpeechSynthesisUtterance(text);
  const selectedIndex = document.getElementById("voiceSelect").value;
  if (voices[selectedIndex]) utterance.voice = voices[selectedIndex];
  speechSynthesis.speak(utterance);
}

function readText() {
  const content = document.getElementById("verseDisplay").textContent;
  if (!content.trim()) return alert("No content loaded yet.");
  speak(content);
}

function stopSpeech() {
  speechSynthesis.cancel();
}

function readHighlighted() {
  const verses = document.querySelectorAll(".verse-line");
  let index = 0;

  function readNext() {
    if (index >= verses.length) return;
    const verse = verses[index];
    verse.classList.add("active-verse");
    const text = verse.textContent;
    utterance = new SpeechSynthesisUtterance(text);
    const selectedIndex = document.getElementById("voiceSelect").value;
    if (voices[selectedIndex]) utterance.voice = voices[selectedIndex];
    utterance.onend = () => {
      verse.classList.remove("active-verse");
      index++;
      readNext();
    };
    speechSynthesis.speak(utterance);
  }

  readNext();
}

async function fetchScripture(book, chapter) {
  const res = await fetch(`/api/fetch-script.js?book=${book}&chapter=${chapter}`);
  const data = await res.json();
  verseData = data.verses;
  return data;
}

async function readSelected() {
  const book = document.getElementById("bookSelect").value;
  const chapter = document.getElementById("chapterInput").value;
  const start = parseInt(document.getElementById("startVerseInput").value || "1");
  const end = parseInt(document.getElementById("endVerseInput").value || start);

  if (!book || !chapter) return alert("Please select a book and chapter.");

  const data = await fetchScripture(book, chapter);
  const display = document.getElementById("verseDisplay");
  display.innerHTML = "";

  for (let i = start; i <= end; i++) {
    if (data.verses[i]) {
      const line = document.createElement("div");
      line.className = "verse-line";
      line.textContent = `${i}. ${data.verses[i]}`;
      display.appendChild(line);
    }
  }
  speak(display.textContent);
}

function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.start();
  recognition.onresult = async (event) => {
    const command = event.results[0][0].transcript.toLowerCase();
    document.getElementById("voiceFeedback").textContent = `You said: "${command}"`;

    const match = command.match(/read (\d?\s?[a-z]+) (\d+)/i);
    if (match) {
      const bookName = match[1].trim();
      const chapterNum = match[2];
      const select = document.getElementById("bookSelect");
      for (let option of select.options) {
        if (option.text.toLowerCase().includes(bookName.toLowerCase())) {
          select.value = option.value;
          document.getElementById("chapterInput").value = chapterNum;
          await readSelected();
          break;
        }
      }
    } else {
      speak("Sorry, I didn‚Äôt understand. Try saying 'Read John 3'.");
    }
  };
}

window.speechSynthesis.onvoiceschanged = populateVoiceSelect;
document.addEventListener("DOMContentLoaded", populateVoiceSelect);
</script>
</body>
</html>
