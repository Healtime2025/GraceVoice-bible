<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceVoice Bible Reader</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice Bible Reader</h1>
  
  <div style="display: flex; justify-content: center; gap: 10px;">
    <label>Night Mode</label>
    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">

    <label>Voice:</label>
    <select id="voiceSelect">
      <option value="Microsoft Mark - English (United States) (en-US)">Microsoft Mark - English (United States) (en-US)</option>
    </select>
  </div>

  <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
    <button onclick="readText()" style="background-color: #1976d2; color: white;">üî∫ Start Reading (Full)</button>
    <button onclick="stopSpeech()" style="background-color: #1976d2; color: white;">‚è∏Ô∏è Stop/Pause</button>
    <button onclick="readHighlighted()" style="background-color: #1976d2; color: white;">üîç Read with Highlight</button>
    <button onclick="startVoice()" style="background-color: #1976d2; color: white;">üé§ Voice Command</button>
  </div>

  <div>
    <select id="languageSelect">
      <option value="English">English</option>
      <option value="Setswana">Setswana</option>
      <option value="Zulu">Zulu</option>
    </select>

    <label for="versionSelect">Version:</label>
    <select id="versionSelect">
      <option value="KJV">King James Version (KJV)</option>
      <option value="NIV">New International Version (NIV)</option>
    </select>
  </div>

  <div>
    <label for="bookSelect">Book:</label>
    <select id="bookSelect">
      <option value="Genesis">Genesis</option>
      <option value="John">John</option>
    </select>

    <label for="chapterInput">Chapter:</label>
    <input type="number" id="chapterInput" placeholder="Chapter" min="1">
<input type="number" id="startVerseInput" placeholder="Start Verse" min="1">
<input type="number" id="endVerseInput" placeholder="End Verse" min="1">
    <button onclick="loadBible()">üìñ Load Bible</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    üìñ Your selected Bible text will appear here.
  </div>

  <script>
    async function loadBible() {
      const language = document.getElementById("languageSelect").value;
      const version = document.getElementById("versionSelect").value;
      const book = document.getElementById("bookSelect").value;
      const chapter = document.getElementById("chapterInput").value;

      if (!chapter) {
        alert("Please enter a chapter number.");
        return;
      }

      const url = `/bibles/${language}/${version}/${book}_${chapter}.json`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          document.getElementById("verseDisplay").innerText = "‚ö†Ô∏è Chapter not found.";
          return;
        }

        const data = await response.json();
        const verses = data[book][chapter];
        let html = `<h2>${book} Chapter ${chapter}</h2>`;
        for (const [verse, text] of Object.entries(verses)) {
          html += `<p><strong>${verse}.</strong> ${text}</p>`;
        }

        document.getElementById("verseDisplay").innerHTML = html;
      } catch (error) {
        document.getElementById("verseDisplay").innerText = "‚ö†Ô∏è Error loading Bible text.";
      }
    }
  </script>
</body>
</html>
