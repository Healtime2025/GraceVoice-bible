<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceVoice Bible Reader</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .scripture-box {
      margin-top: 20px;
      padding: 20px;
      max-width: 700px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #2c3e50;
      text-align: left;
    }
    .footer-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice Bible Reader</h1>
  
  <div>
    <label for="languageSelect">Language:</label>
    <select id="languageSelect">
      <option value="English">English</option>
      <option value="Setswana">Setswana</option>
      <option value="Zulu">Zulu</option>
    </select>

    <label for="versionSelect">Version:</label>
    <select id="versionSelect">
      <option value="KJV">King James Version (KJV)</option>
      <option value="NIV">New International Version (NIV)</option>
    </select>

    <label for="bookSelect">Book:</label>
    <select id="bookSelect">
      <option value="Genesis">Genesis</option>
      <option value="John">John</option>
    </select>

    <label for="chapterInput">Chapter:</label>
    <input type="number" id="chapterInput" placeholder="Chapter" min="1">

    <label for="startVerseInput">Start Verse:</label>
    <input type="number" id="startVerseInput" placeholder="Start Verse" min="1">

    <label for="endVerseInput">End Verse:</label>
    <input type="number" id="endVerseInput" placeholder="End Verse" min="1">

    <button onclick="loadBible()">üìñ Load Bible</button>
  </div>

  <div class="control-buttons">
    <button onclick="startReading()">üî∫ Start Reading (Full)</button>
    <button onclick="stopReading()">‚è∏Ô∏è Stop/Pause</button>
    <button onclick="readHighlighted()">üîç Read with Highlight</button>
    <button onclick="startVoiceCommand()">üé§ Voice Command</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    üìñ Your selected Bible text will appear here.
  </div>

  <div class="footer-buttons">
    <button onclick="window.location.href='receive-christ.html'">üôè Receive Christ</button>
    <button onclick="window.location.href='testimonies.html'">üì£ Testimonies</button>
    <button onclick="window.location.href='prayer-wall.html'">üìù Prayer Wall</button>
    <button onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</button>
  </div>

  <script>
    async function loadBible() {
      const language = document.getElementById("languageSelect").value;
      const version = document.getElementById("versionSelect").value;
      const book = document.getElementById("bookSelect").value;
      const chapter = document.getElementById("chapterInput").value;
      const startVerse = parseInt(document.getElementById("startVerseInput").value);
      const endVerse = parseInt(document.getElementById("endVerseInput").value);

      if (!chapter) {
        alert("Please enter a chapter number.");
        return;
      }

      const url = `/bibles/${language}/${version}/${book}_${chapter}.json`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          document.getElementById("verseDisplay").innerText = "‚ö†Ô∏è Chapter not found.";
          return;
        }

        const data = await response.json();
        const verses = data[book][chapter];
        let html = `<h2>${book} Chapter ${chapter}</h2>`;

        for (let i = startVerse || 1; i <= (endVerse || Object.keys(verses).length); i++) {
          if (verses[i]) {
            html += `<p><strong>${i}.</strong> ${verses[i]}</p>`;
          }
        }

        document.getElementById("verseDisplay").innerHTML = html;
      } catch (error) {
        document.getElementById("verseDisplay").innerText = "‚ö†Ô∏è Error loading Bible text.";
      }
    }

    function startReading() { /* To be implemented */ }
    function stopReading() { /* To be implemented */ }
    function readHighlighted() { /* To be implemented */ }
    function startVoiceCommand() { /* To be implemented */ }

  </script>
</body>
</html>
