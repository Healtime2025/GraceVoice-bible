<body>

    <label for="chapterInput">Chapter:</label>
    <input type="number" id="chapterInput" placeholder="Chapter" min="1">

    <button onclick="loadBible()">üìñ Load Bible</button>
  </div>

  <div class="control-buttons">
    <button onclick="startReading()">üî∫ Start Reading (Full)</button>
    <button onclick="stopReading()">‚è∏Ô∏è Stop/Pause</button>
    <button onclick="readHighlighted()">üîç Read with Highlight</button>
    <button onclick="startVoiceCommand()">üé§ Voice Command</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    üìñ Your selected Bible text will appear here.
  </div>

  <script>
    let selectedVoice = null;

    async function loadBible() {
      const language = document.getElementById("languageSelect").value;
      const version = document.getElementById("versionSelect").value;
      const book = document.getElementById("bookSelect").value;
      const chapter = document.getElementById("chapterInput").value;

      const url = `/bibles/${language}/${version}/${book}.json`;
      const response = await fetch(url);
      const data = await response.json();
      const verses = data[chapter];

      let html = `<h2>${book} Chapter ${chapter}</h2>`;
      for (const [verse, text] of Object.entries(verses)) {
        html += `<p><strong>${verse}.</strong> ${text}</p>`;
      }

      document.getElementById("verseDisplay").innerHTML = html;
    }

    function startReading() {
      const text = document.getElementById("verseDisplay").innerText;
      const speech = new SpeechSynthesisUtterance(text);
      speech.voice = selectedVoice || speechSynthesis.getVoices()[0];
      speechSynthesis.speak(speech);
    }

    function stopReading() {
      speechSynthesis.cancel();
    }

    function readHighlighted() {
      const verses = document.querySelectorAll(".verse-line");
      let i = 0;

      function next() {
        if (i >= verses.length) return;
        const text = verses[i].innerText;
        const speech = new SpeechSynthesisUtterance(text);
        speech.onend = () => { i++; next(); };
        speechSynthesis.speak(speech);
      }
      next();
    }

    function startVoiceCommand() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        document.getElementById("verseDisplay").innerText = `Command: ${command}`;
      };
      recognition.start();
    }

  </script>
