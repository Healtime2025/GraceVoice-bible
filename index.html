<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraceVoice Bible</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #2c3e50;
      cursor: pointer;
      transition: opacity 1s, transform 1s;
    }
    h1:hover {
      opacity: 0.7;
    }
  </style>
  <script>
    function fadeOut() {
      const heading = document.querySelector('h1');
      heading.style.opacity = '0';
      heading.style.transform = 'scale(0.9)';
      setTimeout(() => {
        window.location.href = '/index2.html';  /* Now correctly points to index2.html */
      }, 800);
    }
  </script>
</head>
<body>
  <h1 onclick="fadeOut()">GRACEVOICE BIBLE</h1>
</body>
</html>
